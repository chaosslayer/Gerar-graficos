    <script>
        class Overlay {
            constructor() {
                this.overlay = null;
                this.shouldClose = false;
            }
            createOverlay() {
                this.overlay = document.createElement('div');
                this.overlay.style.position = 'fixed';
                this.overlay.style.top = '0';
                this.overlay.style.left = '0';
                this.overlay.style.height = '100%';
                this.overlay.style.width = '100%';
                this.overlay.style.zIndex = '100';
                this.overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
                document.body.appendChild(this.overlay);
            }
            checkShouldClose() {
                setInterval(() => {
                    if (this.shouldClose) {
                        this.overlay.style.animation = 'shrink 0.5s ease-in';
                        this.overlay.style.animationFillMode = 'forwards';
                        setTimeout(() => {
                            this.overlay.style.display = 'none';
                            this.overlay.remove();
                        }, 500);
                    }
                }, 1000);
            }
            addElements(...elements) {
                elements.forEach((element) => {
                    let top = Math.random() * (this.overlay.clientHeight - element.clientHeight);
                    let left = Math.random() * (this.overlay.clientWidth - element.clientWidth);
                    element.style.position = 'absolute';
                    element.style.top = `${top}px`;
                    element.style.left = `${left}px`;
                    this.overlay.appendChild(element);
                });
            }
            checkIfEmpty() {
                if (this.overlay.childNodes.length === 0) {
                    this.shouldClose = true;
                }
            }

            }
